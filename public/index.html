<!DOCTYPE html>
<html lang="en" ng-app="MTApp" ng-controller="SubscribeController">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags-->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Myles Travitz</title>
    <!-- Bootstrap core CSS-->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="screen">
    <link href="sticky-footer.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/animations.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries-->
    <!--if lt IE 9
    script(src='https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js')
    script(src='https://oss.maxcdn.com/respond/1.4.2/respond.min.js')
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <script src="../js/app.js"></script>
  </head>
  <body class="body">
    <div class="wrapper">
      <top></top>
      <main>
        <div class="main"><img src="assets/logo.png"></div>
      </main>
      <div class="excerpt">
        <p class="text-announcement">More to come. Stay informed.   </p>
        <div id="subscription" class="form-group">
          <form name="myform" class="form-inline">
            <input id="email" type="text" ng-model="email" ng-change="change()" onclick="select()" placeholder="ENTER EMAIL" class="form-control">
            <button id="btn-style" ng-click="submit()" class="form-control center-block">SUBMIT         </button>
            <div class="displayMessage">
              <p id="result_label" ng-if="((displayResult &amp;&amp; !success) || invalid_email)" style="color: #B71E1E;" class="help-block fade">{{result}}</p>          
              <p id="result_label" ng-if="(displayResult &amp;&amp; success)" style="color: #1EB729;" class="help-block fade">{{result}}</p>
            </div>
          </form>
        </div>
      </div>
      <bottom>
        <ul><a target="_blank" href="https://soundcloud.com/myles-travitz" class="icon soundcloud"></a><a target="_blank" href="https://www.facebook.com/mylestravitz" class="facebook icon facebook"></a><a target="_blank" href="https://twitter.com/MylesTravitz" class="icon twitter"></a><a target="_blank" href="https://www.instagram.com/mylestravitz" class="icon instagram"></a><a href="mailto:management@mylestravitz.com" class="icon mailto"></a></ul>
      </bottom><a id="privacypolicy" href="/privacy_policy">PRIVACY POLICY</a>
    </div>
  </body>
</html>
