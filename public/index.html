  <body class="Site">
<div class="main_body">
<div style="height:auto; min-height:25vh;max-height:25vh;"></div>
  <img id="logo_image" src="assets/logo.png">
  <p class="text-announcement">More to come. Stay informed.</p>
    <div id="subscription" class="form-group">
      <form name ="myform" class="form-inline">
      <input type="text"
             class="form-control"
             id="email"
             ng-model="email"
             ng-change="change()"
             onclick="select()"
             placeholder="ENTER EMAIL">
      <!--<input type="submit" class="btn btn-lg btn-default" onclick="submit()" id="btn-style" value="SUBMIT">-->
        <button id="btn-style" class="form-control center-block" ng-click="submit()">SUBMIT</button>
        <div class="displayMessage">
          <p id="result_label" ng-if="((displayResult && !success) || invalid_email)" class="help-block fade" style="color: #B71E1E;">{{result}}</p>
          <p id="result_label" ng-if="(displayResult && success)" class="help-block fade" style="color: #1EB729;">{{result}}</p>
        </div>
      </form>
    </div>
 </div>
 <div class="icon_container">
  <div class="icon-only">
    <a class="icon soundcloud" target="_blank" href="https://soundcloud.com/myles-travitz"></a>
  </div>
  <div class="icon-only">
    <a class="icon facebook" id="facebook" target="_blank" href="https://www.facebook.com/mylestravitz"></a>
  </div>
  <div class="icon-only">
    <a class="icon twitter" target="_blank" href="https://twitter.com/MylesTravitz"></a>
  </div>
  <div class="icon-only">
    <a class="icon instagram" target="_blank" href="https://www.instagram.com/mylestravitz"></a>
  </div>
     <div class="icon-only">

     </div>
 </div>
